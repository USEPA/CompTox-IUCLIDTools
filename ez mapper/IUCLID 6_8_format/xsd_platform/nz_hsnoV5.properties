phrases.66114.description=Substances used to reduce and hinder the formation of foam in an industrial process by altering the surface tension of a solution. Includes defoamers which are used to break the foam that has already been formed.
phrases.66114.text=Anti foaming agents
phrases.66115.description=Substances used to avoid condensation on surfaces and in the atmosphere\: anti-dim agents, condensation removers.
