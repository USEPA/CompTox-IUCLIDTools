phrases.66204.description=A group of mud additives specifically designed to lower the volume of filtrate that passes through a filter medium. Specific materials are available for all types of water- and oil-base mud systems and are evaluated in static filtration tests or in various dynamic filtration tests.
phrases.66204.text=Fluid loss control agents
