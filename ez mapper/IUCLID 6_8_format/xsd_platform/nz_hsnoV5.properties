phrases.66116.description=Substances used to prevent and remove ice formation\: antifreeze liquids, de-icing agents.
phrases.66116.text=Anti freezing agents
phrases.66117.description=Substances used to prevent or reduce the tendency to accumulate electrostatic charges\: anti-static additives, substances for surface treatment against static electricity.
phrases.66117.text=Anti static agents
phrases.66118.description=Substances used to prevent set-off and adhesion\: spraying powder and anti-set-off additives for printing; oils and waxes for lathes and shuttering; casting slip etc.
phrases.66118.text=Anti-set-off and anti-adhesive agents
phrases.66119.description=Substances used to whiten or decolourise materials. Not\: cosmetics, photographic bleaches, optical brighteners.
phrases.66119.text=Bleaching agents
phrases.66120.description=Substances used to remove dirt or impurities from surfaces. Sub-categories\: detergents, soaps, dry cleaning solvents, optical brighteners in detergents.
phrases.66120.text=Cleaning washing agents and additives
phrases.66121.description=Substances used to impart their colour to other materials. Subcategories\: dyestuffs, pigments (including toners), colour forming agents, fluorescent brighteners NOT cosmetics, food colours, photo-chemicals, optical brighteners used exclusively in detergents, reprographic agents.
phrases.66121.text=Colouring agents
phrases.66122.description=Substances used to combine with other substances (mainly metal ions) to form complexes.
phrases.66122.text=Complexing agents
phrases.66123.description=Materials used to conduct electrical current. Sub-categories\: electrolytes, electrode materials.
phrases.66123.text=Conductive agents
phrases.66124.description=Substances used in building materials and constructional articles\: wall construction materials; road surface materials; ceramic, metal, plastic and wooden construction materials.
phrases.66124.text=Construction materials and additives
phrases.66125.description=Substances used to prevent corrosion\: corrosion inhibiting additives, rust preventives.
phrases.66125.text=Corrosion inhibitors
phrases.66126.description=Any product or preparation intended to be placed in contact with the various external parts of the human body (epidermis, hair system, nails, lips and external genital organs) or with the teeth and the mucous membranes of the oral cavity with a view exclusively or mainly to cleaning them, perfuming them, changing their appearance and / or correcting body odours and / or protecting them or keeping them in good condition. Also components of cosmetic and toiletry formulations.
phrases.66126.text=Cosmetics
phrases.66127.description=Substances manufactured for use in the dental industry. Includes but is not limited to any substance used or intended to be used in the diagnosis, maintenance, treatment and prevention of any disease, disorder or condition relating to the orofacial complex and associated structures.
phrases.66127.text=Dental products (not cosmetics)
phrases.66128.description=Substances that destroy microorganisms. Excludes cleaning products that are not intended to have a biocidal effect such as washing liquids, powders and similar products.
phrases.66128.text=Disinfectants
phrases.66129.description=Substances used to control finely divided solid particles of powdered or ground materials to reduce their discharge into the air.
phrases.66129.text=Dust binding
phrases.66130.description=Substances used as a source for a layer of metal deposited on another surface or that aid such a deposition.
phrases.66130.text=Electroplating agents
phrases.66131.description=Substances used in the embalming profession including embalming powders, cosmetics, tissue and feature building compounds, embalming adhesives, fragrances and embalming fluids.
phrases.66131.text=Embalming products
phrases.66132.description=Substances or mixtures that are characterised by chemical stability but that may be made to undergo chemical change rapidly producing a large quantity of energy and gas accompanied by bursting or expansion. Sub-categories\: blasting agents, detonators, incendiaries.
phrases.66132.text=Explosives
phrases.66133.description=Substances used to supply chemical elements needed for plant nutrition.
phrases.66133.text=Fertilisers
phrases.66134.description=Relatively inert, and normally non-fibrous, finely divided substances added to elastomers, plastics, paints, ceramics etc., usually to extend volume which may improve desired properties such as whiteness, lubricity, density or tensile strength.
phrases.66134.text=Fillers
phrases.66135.description=Chemicals used to prevent, suppress or extinguish a fire, including any suppressant that reduces the surface tension of water and / or produces a foam which is applied directly on to the flame of a fire to extinguish the fire and fire retardants that are mixed with water and applied to unburnt vegetation so that combustion is not supported.
phrases.66135.text=Fire fighting chemicals
phrases.66136.description=Substances used to interact with a dye on fibres to improve fastness.
phrases.66136.text=Fixing agents
phrases.66137.description=Substances incorporated into, or applied to the surface of, materials to slow down or prevent combustion.
phrases.66137.text=Flame retardant and fire preventing agents
phrases.66138.description=Substances used to concentrate and obtain minerals from ores\: flotation oil, flotation depressants.
phrases.66138.text=Flotation agents
phrases.66139.description=Substances used in metal industries in soldering, electrodes, powdered metal, wire, flux agents, casting and welding.
phrases.66139.text=Metal, soldering and flux agents
phrases.66140.description=Substances used to form a foam or cellular structure in a plastic or rubber material\: physically by expansion of compressed gases or vaporisation of liquid, or chemically by decomposition evolving a gas. Sub-categories\: chemical or physical blowing agents; frothers.
phrases.66140.text=Foaming agents
phrases.66141.description=Substances used in food or animal feedstuffs to produce or enhance taste, odour or colour, or to improve conservation.
phrases.66141.text=Food feedstuff additives
phrases.66142.description=Substances used for their odorous, odour-enhancing or blending properties.
phrases.66142.text=Fragrances
phrases.66143.description=Substances added to fuels. Sub-categories\: anti-fouling agents, antiknock agents, deposit modifiers, fuel oxidisers.
phrases.66143.text=Fuel additives
phrases.66144.description=Substances used to evolve energy in a controlled combustion reaction. Sub-categories\: gasoline, kerosene, gas oil, fuel oil, petroleum gas, non-mineral oil.
phrases.66144.text=Fuels
phrases.66145.description=Fluids used for transmitting pressure.
phrases.66145.text=Hydraulic fluids and additives
phrases.66146.description=Substances used to admix with solid materials which retain their original form\: impregnating agents for leather, paper, textile and wood. Not\: flame retardants, conserving agents, biocides.
phrases.66146.text=Impregnation agents
phrases.66147.description=Agents used to prevent or inhibit the flow of electrical current, heat or light, or the transmission of sound.
phrases.66147.text=Insulating agents
phrases.66148.description=Substances used for synthesis of other chemicals. Sub-categories\: monomers, pre-polymers.
phrases.66148.text=Intermediates
phrases.66149.description=Substances used in laboratories for analytical purposes.
phrases.66149.text=Laboratory chemicals
phrases.66150.description=Substances entrained between two surfaces and thereby used to reduce friction\: oils, fats, waxes, friction reducing additives.
phrases.66150.text=Lubricants and additives
phrases.66151.description=Substances used to produce, enhance or mask odour. Not\: food additives, cosmetics.
phrases.66151.text=Odour agents
phrases.66152.description=Substances that help remove oil from the sea surface by breaking oil slicks into small droplets. The small droplets are then dispersed and diluted into the underlying seawater by wave action, where they are broken down by bacteria.
phrases.66152.text=Oil spill dispersants
phrases.66153.description=Substances that give up oxygen easily, remove hydrogen from other substances, or accept electrons in chemical reactions, and are used for such purposes.
phrases.66153.text=Oxidising agents
phrases.66154.description=Substances applied to a surface as a colouring or protective coating, including lacquers, varnishes, stains, multi-component paints, tinters, and thinners, but not antifouling paints, cosmetic products, finger paints, crayons, children's paints.
phrases.66154.text=Paints and coatings, polishes and waxes
phrases.66155.description=Substances used to alter or stabilise the hydrogen ion concentration (pH)\: acids, alkalis, buffers.
phrases.66155.text=Buffers and other pH regulators
phrases.66156.description=Substances used as active ingredients in medicinal preparations. Sub-categories\: veterinary medicines.
phrases.66156.text=Pharmaceuticals
phrases.66157.description=Substances used to create a permanent photographic image. Sub-categories\: desensitisers, developers,fixing agents, photosensitive agents, sensitisers, anti-fogging agents, light stabilisers, intensifiers.
phrases.66157.text=Photochemical
phrases.66158.description=Natural or synthetic substances composed of large molecules, or macromolecules, that are made up of many repeated simpler chemical units (monomers).
phrases.66158.text=Polymer preparations and compounds
phrases.66159.description=Any material used to prevent decomposition due to chemical change or microbial action, or to prevent microbial growth. Does not include pesticides.
phrases.66159.text=Preservatives
phrases.66160.description=Substances used to regulate the speed of a (chemical) process. Sub-categories\: accelerators, activators, catalysts, inhibitors, siccatives, anti-siccatives, cross-linking agents, initiators, photo-initiators etc.
phrases.66160.text=Processing regulators
phrases.66161.description=Substances used to remove oxygen, hydrogenate or, in general, act as electron donors in chemical reactions.
phrases.66161.text=Reducing agents
phrases.66162.description=Substances used for heat transfer in refrigeration and temperature control.
phrases.66162.text=Refrigerants / heat transferring agents
phrases.66163.description=Substances used to reproduce a permanent image. Sub-categories\: toner for photocopying machines, toner additives.
phrases.66163.text=Reprographic agents
phrases.66164.description=Substances having resistivities that are between those of insulators and metals, and are usually changeable by light, heat or electrical or magnetic field, or generate electromotive force upon the incidence of radiant energy. Sub-categories\: semiconductors, photovoltaic agents.
phrases.66164.text=Semiconductors
phrases.66165.description=Substances used for softening materials to improve feel, to facilitate finishing processes or to impart flexibility or workability. Sub-categories\: coalescing agents, bates (leather technology), de-vulcanising agents, emollients, swelling agents, water softeners, plasticisers.
phrases.66165.text=Softeners
phrases.66166.description=Substances used to dissolve, thin, dilute and extract\: extraction agents, solvents and thinners for paints, lacquers, adhesives and other materials.
phrases.66166.text=Solvents
phrases.66167.description=Substances used to prevent or slow down spontaneous changes in, and ageing of, materials. Sub-categories\: antioxidants, heat stabilisers, light stabilisers, scavengers, charge stabilisers.
phrases.66167.text=Stabilisers
phrases.66168.description=Substances used to lower the surface and / or interfacial tension of liquids and promote cleaning, wetting, dispersion etc.
phrases.66168.text=Surface active agents
phrases.66169.description=Substances used in the pre-treatment, treatment, colouring, fibre manufacturing and processing of leather or textiles.
phrases.66169.text=Leather and textile products
phrases.66170.description=Substances used to modify the flow characteristics of other substances, or mixtures, to which they are added. Sub-categories\: pour point depressants, thickeners, thixotropic agents, turbulence suppressors, viscosity index improvers.
phrases.66170.text=Viscosity adjusters
phrases.66171.description=Substances added to rubber to aid and hasten vulcanisation\: vulcanising accelerators and vulcanising assistants.
phrases.66171.text=Vulcanising agents
phrases.66172.description=Substances used in the treatment of water, including algaecides, antifoams (defoamers), biocides, boiler water chemicals, coagulants, disinfectants, flocculants, neutralising agents, oxidants, oxygen scavengers, pH conditioners, resin cleaners, scale inhibitors.
