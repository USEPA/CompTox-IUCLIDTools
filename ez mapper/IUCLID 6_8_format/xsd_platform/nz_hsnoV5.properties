phrases.66012.description=Any drug or agent administered to relieve the sensation of pain.
phrases.66012.text=Analgesic
phrases.66013.description=Any drug or agent based on a chemical substance produced by a micro-organism that has the capacity to kill, or inhibit growth of other micro-organisms (includes sulphonamides).
phrases.66013.text=Antibiotic
phrases.66014.description=Any drug or agent that inhibits convulsions by depressing the central nervous system. (This can include specific motor depressants, or narcotics and sedatives.)
phrases.66014.text=Anticonvulsant
phrases.66015.description=Any agent that counteracts the effect of a poisonous substance or drug. These can be chemical, physiological, mechanical or universal agents. (This class will include anti-toxins, anti-sera and reversal agents.)
phrases.66015.text=Antidote
phrases.66016.description=Any agent administered to destroy or suppress the growth of fungi.
phrases.66016.text=Antifungal
phrases.66017.description=Any agent administered to reduce the inflammatory response to infection, trauma, surgery or musculoskeletal disease.
phrases.66017.text=Anti-inflammatory
phrases.66018.description=Any agent (usually chemical) administered to destroy microorganisms, or suppress their multiplication and growth.
phrases.66018.text=Antimicrobial
phrases.66019.description=Any agent administered to destroy protozoa, or suppress their multiplication and growth.
phrases.66019.text=Antiprotozoal
phrases.66020.description=Any agent administered to regulate behaviour patterns (includes psychotropic / tricyclics).
phrases.66020.text=Behaviour modifier
phrases.66021.description=Any agent administered to alleviate tympany of the rumen, abomasum, stomach or caecum.
phrases.66021.text=Bloat remedy
phrases.66022.description=Any agent administered to alter or enhance the activity of the cardiovascular system (includes ionotropes, vasodilators).
phrases.66022.text=Cardiovascular agent
phrases.66023.description=Any agent administered to destroy coccidia or suppress their multiplication and growth (usually in the form of a feed additive).
phrases.66023.text=Coccidiostat
phrases.66024.description=Any agent administered to destroy external parasites or suppress their multiplication and growth.
phrases.66024.text=Ectoparasiticide
phrases.66025.description=Any agent administered to regulate or enhance the activity of the endocrine system.
phrases.66025.text=Endocrine agent (hormone)
phrases.66026.description=Any agent administered to destroy internal parasites or suppress their multiplication and growth.
phrases.66026.text=Endoparasiticide
phrases.66027.description=Any agent administered to cause humane death by cessation of cardiac and central nervous system activity.
phrases.66027.text=Euthanasia agent
phrases.66028.description=Any agent administered to alter or enhance the activity, motility or secretions of the gastrointestinal tract (includes probiotics).
phrases.66028.text=Gastrointestinal tract modifier
phrases.66029.description=Any hormone administered to influence protein, carbohydrate and lipid metabolism to control or alter the rate of skeletal and visceral growth.
phrases.66029.text=Hormonal growth promotant
phrases.66030.description=Any agent administered to influence the activity of the musculoskeletal system (includes polysulphated aminoglycans).
phrases.66030.text=Musculoskeletal modifier
phrases.66031.description=Any substance ingested by an animal as feed, or a nutritional preparation intended for oral administration to an animal to achieve a nutritional benefit.
phrases.66031.text=Oral nutritional compound
phrases.66032.description=Any substance containing ions which are essential to the normal function of cells, or that provides nourishment from minerals, vitamins, fats, protein, carbohydrates and water administered in an injectable formulation.
phrases.66032.text=Parenteral nutrient / electrolyte
phrases.66033.description=Any agent administered to alter or enhance the function of the kidneys or urinary tract (includes pH modifiers).
phrases.66033.text=Renal and urinary tract modifier
phrases.66034.description=Any agent administered to alter or enhance the function of the respiratory tract (includes bronchodilators, antitussives).
phrases.66034.text=Respiratory tract modifier
phrases.66035.description=Any agent administered to depress the activity of the central nervous system to calm nervousness, irritability and excitement (includes pre-anaesthetic agents).
phrases.66035.text=Sedative
phrases.66036.description=Any agent administered solely to improve or enhance condition of the skin and coat.
phrases.66036.text=Skin / coat conditioner
phrases.66037.description=Any suspension of attenuated live or killed micro-organisms (bacteria, viruses or rickettsiae) administered for prevention, amelioration or treatment of infectious diseases.
