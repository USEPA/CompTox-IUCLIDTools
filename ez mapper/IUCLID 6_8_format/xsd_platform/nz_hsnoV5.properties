phrases.66214.description=Chemicals added to remove hydrogen sulphide from produced gas or oxygen from injection water
phrases.66214.text=Scavengers
phrases.66215.description=Miscellaneous additives e.g., antifoam agents, free water control agents
phrases.66215.text=Speciality additives
phrases.66216.description=A chemical that preferentially adsorbs at an interface, lowering the surface tension or interfacial tension between fluids or between a fluid and a solid. This term encompasses a multitude of materials that function as emulsifiers, dispersants, oil-wetters, water-wetters, foamers and defoamers.
phrases.66216.text=Surface active agents
