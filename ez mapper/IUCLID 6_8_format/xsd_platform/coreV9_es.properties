phrases.7335.text=P210\: Mantener alejado del calor, de superficies calientes, de chispas, de llamas abiertas y de cualquier otra fuente de ignici\u00f3n. No fumar.
phrases.7336.text=P211\: No pulverizar sobre una llama abierta u otra fuente de ignici\u00f3n.
