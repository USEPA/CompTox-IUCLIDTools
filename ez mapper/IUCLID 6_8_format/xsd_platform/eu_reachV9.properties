text.template.TT-505.content=Disagreement on the jointly submitted classification and labelling information [Article 11(3) or article 19(2) of REACH requires that you submit, along with the dossier, an explanation on the nature of the disagreement. In order to consider your submission complete, you must answer all the 3 points below.] \r\n\r\n1. Describe the nature of the disagreement with the lead registrant on the jointly submitted classification and labelling information. For example, use the following as a basis for your argumentation\: \r\n- Quality (reliability, adequacy) of data used in deriving the classification \r\n- Difference in interpretation of data for classification \r\n- Difference in concentrations of constituents / impurities / additives influencing classification \r\n- Difference in (nano)forms of the substance influencing classification \r\n- [free text] \r\n\r\n2. Outline the differences in the classification and labelling information that you wish to submit separately compared to the jointly submitted information. For each different classification, provide a reference to the data underlying the classification. This reference may be to information submitted in your own dossier as a (robust) study summary, or alternatively, references to publicly available literature may be provided. \r\n\r\n3. Describe the actions you have taken to include your classification and labelling in the lead dossier and explain why it was not possible\:
text.template.TT-505.header=Type d\: Disagreement on the jointly submitted classification and labelling information
text.template.TT_502.content=Disproportionately costly to submit this information jointly\r\n\t\r\n[Article 11(3) and article 19(2) of REACH requires that you submit an explanation as to why the costs would be disproportionate. In order to consider your submission complete, you must answer all the 4 points below.]\r\n\r\n1. Provide the cost of access to the jointly submitted data\:\r\n- [amount, currency]\r\n\r\n2. Provide the costs of your opt-out\:\r\n- [amount, currency; please remember to take into account also possible internal costs related to the creation of your own dossier]\r\n\r\n3. Explain why the cost of submitting the relevant information jointly is disproportionate\:\r\n\r\n4. Describe the measures taken to agree on the cost of submitting the relevant information jointly\:
text.template.TT_502.header=Type a\: Disproportionately costly to submit this information jointly
text.template.TT_503.content=Disclosure of commercially sensitive information is likely to cause you substantial commercial detriment to submit jointly [Article 11(3) and article 19(2) of REACH requires that you submit, along with the dossier, an explanation to why disclosure of information was likely to lead to substantial commercial detriment. In order to consider your submission complete, you must answer all the 2 points below.] \r\n\r\n1. Specify the information that you consider to be commercially sensitive, which would be disclosed if submitted jointly. Consider that after registration, information from your registration dossier will be made publicly available on ECHA\u2019s website in accordance with Article 119 of REACH. [Examples of commercially sensitive information\: \r\n- Degree of purity and/or the identity of dangerous impurities or additives \r\n- Tonnage band \r\n- Robust study summary and study summaries \r\n- Uses \r\n- Trade name \r\n- Patent-related issues \r\n- Indication of manufacturing process] - [free text] \r\n\r\n2. Explain the substantial commercial detriment it is likely to cause you\: - [free text]
text.template.TT_503.header=Type b\: Disclosure of commercially sensitive information is likely to cause you substantial commercial detriment to submit jointly
text.template.TT_504.content=Disagreement on the selection of the Annex VII-X information\r\n\r\n[Article 11(3) or article 19(2) of REACH requires that you submit, along with the dossier, an explanation on the nature of the disagreement. In order to consider your submission complete, you must answer both of the 2 points below]\r\n\r\n1. Describe the nature of the disagreement with the lead registrant on the selection of the Annex VII-X information. For example;\r\n- Quality (reliability, adequacy) of data\r\n- Type of data (e.g. bibliographic data or (Q)SARs)\r\n- Relevance of the data selected by the lead\r\n- Substance with specific compositions / impurity profiles\r\n- Different data is available to fulfil same endpoint\r\n- Disagreement on testing strategy (use of animal testing, alternative testing methods or selection of representative test substance)\r\n- [free text]\r\n\r\n2. Describe the actions you have taken to include your data in the lead dossier and explain why it was not possible to include this data\:
text.template.TT_504.header=Type c\: Disagreement on the selection of the Annex VII-X information
