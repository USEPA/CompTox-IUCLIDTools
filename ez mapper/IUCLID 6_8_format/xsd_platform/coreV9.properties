phrases.137326.description=
phrases.137326.text=N-196 When placing the sticker, only touch the edges so contact with the treated areas is avoided
phrases.137327.description=
phrases.137327.text=N-199 Wood treated with the biocidal product should be permanently protected from moisture and precipitation in the period between impregnation and installation of the treated wood.
phrases.137328.description=
phrases.137328.text=N-201 Do not use on {0\:specify condition, e.g. damaged or burned skin, beehives, children, clothing\:}.
