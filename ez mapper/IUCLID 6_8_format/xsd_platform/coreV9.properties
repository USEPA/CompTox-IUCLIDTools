phrases.7470.description=This substance may contain a stabiliser. If the stabiliser changes the hazardous properties of the substance, as indicated by the classification in Part 3, classification and labelling should be provided in accordance with the rules for classification and labelling of hazardous mixtures.
phrases.7470.text=Note F
phrases.7471.description=Table 3.1\:\nThe classification and labelling shown for this substance applies to the hazardous property(ies) indicated by the hazard statement(s) in combination with the hazard class(es) and category(ies) shown. The requirements of Article 4 for manufacturers, importers or downstream users of this substance apply to all other hazard classes and categories. ...\n\nTable 3.2\:\nThe classification and label shown for this substance applies to the dangerous property(ies) indicated by the risk phrase(s) in combination with the category(ies) of danger shown. Manufacturers, importers and downstream users of this substance shall be obliged to carry out an investigation to make themselves aware of the relevant and accessible data which exists for all other properties to classify and label the substance. ...
phrases.7471.text=Note H
phrases.7472.description=The harmonised classification as a carcinogen or mutagen applies unless it can be shown that the substance contains less than 0,1 % w/w benzene (Einecs No 200-753-7), in which case a classification in accordance with Title II of this Regulation shall be performed also for those hazard classes.
phrases.7472.text=Note J
phrases.7473.description=The harmonised classification as a carcinogen or mutagen applies unless it can be shown that the substance contains less than 0,1 % w/w 1,3- butadiene (Einecs No 203-450-8), in which case a classification in accordance with Title II of this Regulation shall be performed also for those hazard classes. Where the substance is not classified as a carcinogen or mutagen, at least the precautionary statements (P102-)P210-P403 shall apply.
phrases.7473.text=Note K
phrases.7474.description=The harmonised classification as a carcinogen applies unless it can be shown that the substance contains less than 3 % of dimethyl sulphoxide extract as measured by IP 346 (\u201CDetermination of polycyclic aromatics in unused lubricating base oils and asphaltene free petroleum fractions \u2013 Dimethyl sulphoxide extraction refractive index method\u201D Institute of Petroleum, London), in which case a classification in accordance with Title II of this Regulation shall be performed also for that hazard class.
phrases.7474.text=Note L
phrases.7475.description=The harmonised classification as a carcinogen applies unless it can be shown that the substance contains less than 0,005 % w/w benzo[a]-pyrene (Einecs No 200-028-5), in which case a classification in accordance with Title II of this Regulation shall be performed also for that hazard class.
phrases.7475.text=Note M
phrases.7476.description=The harmonised classification as a carcinogen applies unless the full refining history is known and it can be shown that the substance from which it is produced is not a carcinogen, in which case a classification in accordance with Title II of this Regulation shall be performed also for that hazard class.
phrases.7476.text=Note N
phrases.7477.description=The harmonised classification as a carcinogen or mutagen applies unless it can be shown that the substance contains less than 0,1 % w/w benzene (Einecs No 200-753-7), in which case a classification in accordance with Title II of this Regulation shall be performed also for those hazard classes. Where the substance is not classified as a carcinogen or mutagen, at least the precautionary statements (P102-)P260-P262-P301 + P310-P331 shall apply.
phrases.7477.text=Note P
phrases.7478.description=The harmonised classification as a carcinogen applies unless one of the following conditions is fulfilled\:\r\n\u2014 a short term biopersistence test by inhalation has shown that fibres longer than 20 \u03BCm have a weighted half-life less than 10 days; or\r\n\u2014 a short term biopersistence test by intratracheal instillation has shown that the fibres longer than 20 \u03BCm have a weighted half-life less than 40 days; or\r\n\u2014 an appropriate intra-peritoneal test has provided no evidence of excess carcinogenicity; or\r\n\u2014 no relevant pathogenicity or neoplastic changes are noted in a suitable long term inhalation test
phrases.7478.text=Note Q
phrases.7479.description=The harmonised classification as a carcinogen applies except in the case of fibres with a Length Weighted Geometric Mean Diameter (LWGMD) minus two geometric standard errors greater than 6 \u03BCm, as measured in accordance with Test method A.22 in the Annex to Commission Regulation (EC) No 440/2008 (*).\r\n\r\n(*) Commission Regulation (EC) No 440/2008 of 30 May 2008 laying down test methods pursuant to Regulation (EC) No 1907/2006 of the European Parliament and of the Council on the Registration, Evaluation, Authorisation and Restriction of Chemicals (REACH) (OJ L 142, 31.5.2008, p. 1).
phrases.7479.text=Note R
phrases.7480.description=This substance may not require a label according to Article 17 (see section 1.3 of Annex I) (Table 3.1).
phrases.7480.text=Note S
phrases.7481.description=This substance may be marketed in a form which does not have the physical hazards as indicated by the classification in the entry in Part 3. If the results of the relevant method or methods in accordance with Part 2 of Annex I of this Regulation show that the specific form of substance marketed does not exhibit this physical property or these physical hazards, the substance shall be classified in accordance with the result or results of this test or these tests. Relevant information, including reference to the relevant test method(s) shall be included in the safety data sheet.
phrases.7481.text=Note T
phrases.7482.description=This concentration limit for elicitation is used for the application of the special labelling requirements of section 2.8 of Annex II to protect already sensitised individuals. A SDS is required for the mixture containing a component at or above this concentration. For sensitising substances with a specific concentration limit, the concentration limit for elicitation shall be set at a tenth of the specific concentration limit.
