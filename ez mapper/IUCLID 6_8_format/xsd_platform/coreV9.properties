text.template.Particle_size_range_distribution_Additional_information.content=PROVIDE FURTHER INFORMATION ON OTHER MORPHOLOGICAL CHARACTERISATION\:\r\n\r\nASSEMBLY STRUCTURE\:\r\n\r\nDescribe the type of assembly structure of the particles; e.g. nanotube, nano-onion, multi-layer platelet with indication of number of walls/shells/layers.\r\n\r\nRIGIDITY\:\r\n\r\nDescribe the rigidity of the elongated particles or platelets, i.e. ability of the particles to retain its shape, without damage, when subject to mechanical (bending) forces. Description can be based for example on electron microscopy images (e.g. coiled/tangled versus straight particles), based on the particle width and length, number of walls, etc.\r\n\r\nSupporting analytical data can be provided in Section 1.4 of the IUCLID dossier.
