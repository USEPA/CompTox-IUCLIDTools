phrases.137331.description=
phrases.137331.text=N-216 Only deploy with {0\:\u2026\:applicator|bait box|...}.
phrases.137332.description=
phrases.137332.text=N-217 The maximum application time per day and user may not exceed {0\:time\:}.
phrases.137333.description=
phrases.137333.text=N-219 In order to reduce inhalatory exposure product may only be applied by coarse spraying.
phrases.137334.description=
phrases.137334.text=N-220 Do not use near domestic animals.
phrases.137335.description=
phrases.137335.text=N-221 Do not use near domestic animals or livestock.
phrases.137336.description=
phrases.137336.text=N-222 Collect escaping product by means of  {0\:specify more closely, by means of binders or similar\:}.
phrases.137337.description=
phrases.137337.text=N-223 To avoid leakage into the soil, store treated objects or materials until completely dried on impermeable ground and under roof.
phrases.137338.description=
phrases.137338.text=N-224 Place {0\:...\:product|bait stations} out of the reach of children, birds, pets, livestock and other non-target animals.
phrases.137339.description=
phrases.137339.text=N-225 Where possible, secure baits so that they cannot be dragged away.
phrases.137340.description=
phrases.137340.text=N-226 When using in waste water ducts place the bait blocks above the high water mark and secure with wire.
phrases.137341.description=
phrases.137341.text=N-228 For re-entry, the undercut of AEC inhalation of {0\:...\:} mg/m\u00B3 shall be ensured with technical and organisational measures (e.g. sensor, defined ventilation period).
phrases.137342.description=
phrases.137342.text=N-229 Spraying is only allowed in the downward direction.
phrases.137343.description=
phrases.137343.text=N-230 The use of a dosing pump for manual loading is required
phrases.137344.description=
phrases.137344.text=N-231 Used wipes must be disposed in a closed container.
phrases.137345.description=
phrases.137345.text=N-232 To protect  {0\:...\:groundwater|soil organisms and plants|groundwater and soil organisms and plants\:}, the soil must be covered during application or removal of the product. Leftover and residues containing the product need to be removed as chemical waste.
phrases.137346.description=
phrases.137346.text=N-233 To protect water living and soil organisms the product must be used indoors only.
phrases.137347.description=
phrases.137347.text=N-234 Residues containing the product should be re-used or discharged to an industrial waste water treatment plant.
phrases.137348.description=
phrases.137348.text=N-235 To protect birds, pets and mammals, spills and residues containing the product need to be removed as chemical waste.
phrases.137349.description=
phrases.137349.text=N-236 To protect birds, pets and mammals, dead flies must be removed from the treated area on a daily basis.
phrases.137350.description=
phrases.137350.text=N-237 Application of this product is exclusively allowed in swimming pools with connection to a STP. It is not allowed to directly discharge swimming pool water to the surface water.
phrases.137351.description=
phrases.137351.text=N-238 Wipe up product spills or excess product with paper towels. Dispose of paper towels as solid waste.
phrases.137352.description=
phrases.137352.text=N-240 For use on artifical grass on sport fields, the product must be applied manually or by low boom sprayers (with a maximum boom height of {0\:...\:} cm from the field's surface) or by shielded sprayers. Do not apply when the wind speed exceeds {1\:...\:} m/s (windspeed {2\:...\:}). It is not allowed to apply this product using irrigation sprinklers.
phrases.137353.description=
phrases.137353.text=N-241 Application of this product is not allowed into, above or adjacent to surface water.
phrases.137354.description=
phrases.137354.text=N-242 Do not rinse used equipment with water. Reuse or dispose of in a safe way.
phrases.137355.description=
phrases.137355.text=N-243 The product may cause harm to bats. Do not use the product in areas where bats reside.
phrases.137356.description=
phrases.137356.text=N-244 Application by professionals must be conducted within a contained area {0\:indoors or outdoors under roof\:}.
phrases.137357.description=
phrases.137357.text=N-245 When treating masonry it must be ensured that the application solution does not contaminate the environment.
phrases.137358.description=
phrases.137358.text=N-246 During product application {0\:to timbers\:} and whilst surfaces are drying, do not contaminate the environment. All losses of the product have to be contained by covering the ground {1\:e.g. by tarpaulin\:} and disposed of in a safe way.
phrases.137359.description=
phrases.137359.text=N-247 Can be harmful to protected species such as bats, hornets or birds. The presence of protected species in the area to be treated must be assessed prior to use of the product. Appropriate protective measures must be taken if necessary.
phrases.137360.description=
phrases.137360.text=N-264 A topcoat must be applied to treated timber. The topcoat cannot contain a film- or wood preservative. The topcoat has to be maintained.
phrases.137361.description=
phrases.137361.text=N-267 Avoid sources of heat (radiator, direct sunlight), and open windows.
phrases.137362.description=
phrases.137362.text=N-269 Apply only in infested area.
phrases.137363.description=
phrases.137363.text=N-275 The product has to be applied only on restricted areas on surfaces not regularly cleaned, for example behind or under the fridge, under the oven or the water heater, in all cracks and crevices that can be a harborage for cockroaches.
phrases.137364.description=
phrases.137364.text=N-277 Integrate other control measures against lice {0\:high temperature washing, wet combing, use of anti-lice products applied on the hair (medical device)\u2026\:}.
phrases.137365.description=
phrases.137365.text=N-280 Adopt integrated pest management methods such as the combination of chemical, physical control methods and other public health measures, taking into account local specificities (climatic conditions, target species, conditions of use, etc).
phrases.137366.description=
phrases.137366.text=N-292 Remove bait boxes at the end of the treatment.
phrases.137367.description=
phrases.137367.text=N-295 Protect from rain.
phrases.137368.description=
phrases.137368.text=N-297 In case of pre-milking use\: \nIn case a combination of pre- and post-milking disinfection is necessary, using another product not containing iodine has to be considered for post-milking disinfection.\nIn case of post-milking use\: \nIn case a combination of pre- and post-milking disinfection is necessary, using another product not containing iodine has to be considered for pre-milking disinfection.
phrases.137369.description=
phrases.137369.text=N-298 Place {0\:...\:product|bait stations} away from food, drink and feed, as well as from utensils or surfaces that have contact with these.
phrases.137370.description=
phrases.137370.text=N-299 Do not apply to water used for irrigation of crops.
phrases.137371.description=
phrases.137371.text=N-300 It can be used to treat water present in rice paddy fields up to one month prior to harvest
phrases.137372.description=
phrases.137372.text=N-301 Do not store near food, drink and feed.
phrases.137373.description=
phrases.137373.text=N-304 {0\:...\:Wipe|Dry|Rinse} treated {1\:surfaces/equipment/pipes/machinery\:} {2\:with drinking water\:} after application.
phrases.137374.description=
phrases.137374.text=N-305 Treated surfaces and equipment need to be dried before re-use.
phrases.137375.description=
phrases.137375.text=N-307 Treated surfaces can be cleaned after the required contact time has expired.
phrases.137376.description=
phrases.137376.text=N-309 Do not apply directly on manure.
phrases.137377.description=
phrases.137377.text=N-310 Treated areas shall not be entered during the application and until the spray coating has dried.
phrases.137378.description=
phrases.137378.text=N-311 Micro-organisms may have the potential to provoke sensitising reactions.
phrases.137379.description=
phrases.137379.text=N-312 The general public shall be informed appropriately about the aerial application (e.g. by warning signs, warning tape around the affected area before, during and {0\:...\:} h after the treatment).
phrases.137380.description=
phrases.137380.text=N-313 For aerial application, a drift buffer zone of {0\:...\:} m between the treated zones and the dwelling places should be respected.
phrases.137381.description=
phrases.137381.text=N-314 Wear long-sleeved shirt, long trousers and shoes during application.
phrases.137382.description=
phrases.137382.text=N-315 Keep uninvolved persons, children and pets away from treated {0\:...\:surfaces|areas} until dried.
phrases.137383.description=
phrases.137383.text=N-316 Keep out of reach of children and non-target animals/pets.
phrases.137384.description=
phrases.137384.text=N-317 Avoid contact with {0\:...\:eyes|skin|eyes and skin}.
phrases.137385.description=
phrases.137385.text=N-318 Pyrethroids {0\:or substance to be specified by the authorisation holder\:} may cause paresthesia (burning and prickling of the skin without irritation). If symptoms persist\: Get medical advice.
phrases.137386.description=
phrases.137386.text=N-319 Do not use in living spaces or other accommodations.
phrases.137387.description=
phrases.137387.text=N-320 Remove contaminations immediately.
phrases.137388.description=
phrases.137388.text=N-321 Avoid contact to treated {0\:...\:surfaces|areas}, in particular by children.
phrases.137389.description=
phrases.137389.text=N-322 Do not use for more than {0\:...\:} h per day.
phrases.137390.description=
phrases.137390.text=N-323 Avoid hand to mouth contact.
phrases.137391.description=
phrases.137391.text=N-324 Do not apply the product overhead using trigger sprayer.
phrases.137392.description=
phrases.137392.text=N-325 No access of third parties during {0\:...\:application|treatment}.
phrases.137393.description=
phrases.137393.text=N-326 The biocidal product is not intended for use on humans.
phrases.137394.description=
phrases.137394.text=N-327 Only to be used by adults.
phrases.137395.description=
phrases.137395.text=N-328 Do not use indoors.
phrases.137396.description=
phrases.137396.text=N-329 In occupied rooms the biocidal product shall only be used for window frames and exterior doors.
phrases.137397.description=
phrases.137397.text=N-330 Do not use the biocidal product for wood, which is foreseen for indoor use in occupied room, except  for window frames and exterior {0\:...\:doors|door frames}.
phrases.137398.description=
phrases.137398.text=N-331 Keep freshly treated wood out of the reach of children.
phrases.137399.description=
phrases.137399.text=N-332 Do not use the product for wood, which is foreseen as part of playground structures and other {0\:...\:indoor|outdoor} structures (e.g. flooring, furniture), to which persons of the general public and pets may have prolonged contact.
phrases.137400.description=
phrases.137400.text=N-334 Prevent access of pets to treated areas.
phrases.137401.description=
phrases.137401.text=N-335 Keep cats away from treated surfaces. Due to their particular sensitivity to {0\:name of the pyrethroid or pyrethrin\:}, the product can cause severe adverse reactions in cats.
phrases.137402.description=
phrases.137402.text=N-338 The product must be (re)loaded and drained using at least a semi-automated dosing system (hand-operated pump).
phrases.137403.description=
phrases.137403.text=N-343 The biocidal product shall only be applied to timber which will not be used in direct contact with surface waters.
phrases.137404.description=
phrases.137404.text=N-344 The biocidal product may only be applied to timber which will not be used in, above or adjacent to surface waters.
phrases.137405.description=
phrases.137405.text=N-345 Application by professionals must be conducted within a contained area (indoors under roof) on impermeable ground.
phrases.137406.description=
phrases.137406.text=N-347 A minimum contact time of {0\:...\:} minutes of the {1\:...\:biocidal product|application solution} with the bypass waste water before release to the receiving water has to be ensured to guarantee efficacy and to avoid unacceptable environmental risks.
phrases.137407.description=
phrases.137407.text=N-348 A minimum contact time of {0\:...\:} minutes of the {1\:...\:biocidal product|application solution} with the effluent of the STP before release to the receiving water has to be ensured to guarantee efficacy and to avoid unacceptable environmental risks.
phrases.137408.description=
phrases.137408.text=N-349 Apply only on non-absorbent cardboards which are then to be fixed to walls or ceilings where flies prefer to rest (e.g. warm sunny places on boards, piles, poles, window frames\u00A0 or cants of walls), but out of range of livestock.
phrases.137409.description=
phrases.137409.text=N-350 Do not clean the cardboards.
phrases.137410.description=
phrases.137410.text=N-351 Remove all cardboard sheets, which are treated with the biocidal product before cleaning and/or disinfectant events in animal {0\:...\:housings|shelters|housings and shelters\:}.
phrases.137411.description=
phrases.137411.text=N-352 Disposal of contaminated cardboards after use to residual waste as specified by the regional disposer.
phrases.137412.description=
phrases.137412.text=N-353 For the {0\:...\:mixing|loading} and the application step the applicator must wear disposable clothes (e.g. paper smocks, aprons, coverall) to avoid emissions to the sewer system due to washing of contaminated clothes.
phrases.137413.description=
phrases.137413.text=N-354 The area where {0\:...\:mixing|loading} and the application to cardboards takes place, must be covered with a disposable {0\:...\:plastic sheet|foil|plastic sheet or foil} in order to avoid contamination of adjacent surfaces and floor.
phrases.137414.description=
phrases.137414.text=N-355 Equipment used in connection with the paint-on application (e.g. disposable brushes, roller) shall not be cleaned with (running) water after use.  All contaminated equipment may be re-used without cleaning (if possible) and always be disposed of safely according to local regulations (with no discharge to waste water).
phrases.137415.description=
phrases.137415.text=N-356 To protect {0\:the environment/water living organisms/soil living organisms/groundwater\:} do not {1\:...\:discharge|dispose} {2\:the product/residues/product spills/diluted solution of the biocidal product\:} to {3\:surface water/soil/the sewer/the environment/any kind of sewage or waste water treatment plants\:}.
phrases.137416.description=
phrases.137416.text=N-356 To ensure functioning of the sewage treatment plant do not {0\:...\:discharge|dispose} {1\:the product/residues/product spills/diluted solution of the biocidal product\:} to {2\:surface water/soil/the sewer/the environment/any kind of sewage or waste water treatment plant\:}.
phrases.137417.description=
phrases.137417.text=N-357 Disposal of contaminated plastic sheets and disposable clothes after use to residual waste as specified by the regional disposer.
phrases.137418.description=
phrases.137418.text=N-358 For the spray application a handhold or {0\:backpack/knapsack\:} sprayer with manually operated low pressure (3 bar or below) device has to be used.
phrases.137419.description=
phrases.137419.text=N-361 Do not fumigate at a temperature below {0\:...\:} \u00B0C.
phrases.137420.description=
phrases.137420.text=N-363 Avoid any unnecessary contact with the preparation. Misuse may cause health damage.
phrases.137421.description=
phrases.137421.text=N-364 Treated {0\:...\:rooms|buildings|rooms and buildings} and the danger area shall be labelled with a warning sign.
phrases.137422.description=
phrases.137422.text=N-365 Do not use in case of bad weather conditions (like intense fog, rain, heavy moisture, penetration of soil).
phrases.137423.description=
phrases.137423.text=N-366 Do not use in water protection areas and in the area surrounding surface waters (safety distance not less than {0\:...\:} m).
phrases.137424.description=
phrases.137424.text=N-370 Freshly treated timber must be stored after treatment under shelter or on impermeable hard standing, or both, to prevent direct losses to soil, sewer or water, and that any losses of the product, including any contaminated {0\:...\:water|soil|water and soil} must be collected for reuse or disposal in accordance with {1\:local/national/international requirements\:}.
phrases.137425.description=
phrases.137425.text=N-376 Do not apply in rooms where {0\:fish tanks and/or terrariums\:} are present.
phrases.137426.description=
phrases.137426.text=N-389 Identify where flying insects usually settle and apply the product only as a spot treatment in locations not routinely wet cleaned (e.g. on window frames, around windows and edges, on walls or ceilings).
phrases.137427.description=
phrases.137427.text=N-390 Treatment must be made in absence of bathers for shock application. Do not allow entrance to the pool until the concentration decreases back to {0\:...\:} mg/L of available chlorine for swimming pools or to national chlorine limit.
phrases.137428.description=
phrases.137428.text=N-391 Granulated {0\:...\:product|tablets}\: Use of a tool with a handle (like a scoop or plier) to transfer the product. This tool must be provided with the packaging and must not be in contact with the product (must not be stored inside the packaging). Decanting has to be avoided.
phrases.137429.description=
phrases.137429.text=N-392 No access of bystanders during treatment. For outdoor application a safety distance of {0\:...\:} m has to be observed.
phrases.137430.description=
phrases.137430.text=N-393 Use of the product in residential areas is restricted to static wood constructions that do not have direct contact to the interior space.
phrases.137431.description=
phrases.137431.text=N-395 Feeding troughs must be covered or removed during application.
phrases.137432.description=
phrases.137432.text=N-396 Place the product out of reach of livestock.
phrases.137433.description=
phrases.137433.text=N-406 The textile treatment process (application and post-application) has to be an automated process, without direct contact by the workers.
phrases.137434.description=
phrases.137434.text=N-407 Avoid contact to freshly treated textiles.
phrases.137435.description=
phrases.137435.text=N-408 The product shall only be used with {0\:...\:spray|flow-coating (deluging) tunnels} equipped with a device for automated transport of the freshly treated wood to automated stacking or to a drying plant, so that manual contact with the freshly treated wood is avoided.
phrases.137436.description=
phrases.137436.text=N-414 Wear a face shield when applying the product.
phrases.137437.description=
phrases.137437.text=N-415 Handle product and dry freshly treated wood in areas with a minimum ventilation of {0\:add numerical value\:} (prof./ind. use).
phrases.137438.description=
phrases.137438.text=N-415 Handle product and dry freshly treated wood in well-ventilated areas (non-prof. use).
phrases.137439.description=
phrases.137439.text=N-416 Use of the product on wood that is foreseen for use classes 1 and 2 in residential areas is re-stricted to small-scale and/or static wood constructions that do not have direct contact to the interior space.
phrases.137440.description=
phrases.137440.text=N-417 After treatment, do not re-enter the room until a safety time of {0\:...\:} hours {1\:to be substantiated by risk assessment\:} has passed in case of treated premises where adequate ventilation is not possible. Otherwise, use the prescribed respiratory protective equipment (RPE) in order to enter the room and open windows and outside-doors for a minimum ventilation duration of {2\:...\:} hours\u00A0{3\:to be substantiated by risk assessment\:}.
phrases.137441.description=
phrases.137441.text=N-418 Remove items that could come in contact with food (e.g. dishes, tables), before starting the treatment.
phrases.137442.description=
phrases.137442.text=N-419 Do not wet-clean treated areas. Dry cleaning methods (broom, vaccum cleaner) should be applied, if needed.
phrases.137443.description=
phrases.137443.text=N-421 Use by children only under supervision of an adult.
phrases.137444.description=
phrases.137444.text=N-422 Avoid disinfection in the presence of toddlers. Ventilate the room after treatment.
