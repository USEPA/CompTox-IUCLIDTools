text.template.Justification_for_reporting_set_of_similar_nanoforms.content=JUSTIFICATION FOR REPORTING SET OF SIMILAR NANOFORMS\r\n[Provide a justification under each heading\: 1. Particle size, 2. Shape, 3. Crystallinity, 4. Surface functionalisation or treatment and 5. Specific surface area. Select under each heading the option applicable for your case and modify the text taking into account the listed requirements for the justification. Ensure to address all points requested for your case. Provide under each heading the sources of the scientific information on which the justification is based on and include the information as an attachment in the field Attached information or as a record in the appropriate section of the dossier.]\r\n\r\n1. PARTICLE SIZE\r\nThe nanoforms in the set have the same (eco)toxicological profile because\:\r\n[provide a detailed justification addressing the impact of the particle size of the different nanoforms on each of the following]\r\n- dissolution rate\r\n- solubility\r\n- toxicokinetic behaviour\r\n- fate\r\n- (bio)availability\r\n- (eco)toxicity\r\n\r\nThe justification is based on\: [list of scientific literature references, hypothesis developed based on the scientific knowledge, information included in the endpoint study records linked to this justification via the Cross-reference field]\r\n\r\n2. SHAPE\r\n[Select one of the below options 2.1-2.4 and remove the remaining options. Address all points under Justification that are indicated for your option.]\r\n\r\n2.1 All the nanoforms in the set contain particles with only one shape.\r\n2.2. The set of nanoforms comprises particles falling under only one shape category (spheroidal / elongated / platelets) or only particles with multimodal shapes.\r\n2.3. The set comprises nanoforms containing particles falling under different shape categories\r\n2.4. The set comprises both nanoforms containing particles with multimodal shapes and nanoforms containing particles falling under only one shape category.\r\n\r\nJustification\r\nThe nanoforms in the set have the same (eco)toxicological profile because\:\r\n[provide a detailed justification addressing the impact of the shapes of particles of the different nanoforms in the set (see below) on each of the following]\r\n- dissolution rate\r\n- solubility\r\n- toxicokinetic behaviour\r\n- fate\r\n- (bio)availability\r\n- (eco)toxicity\r\n\r\n[consider the following shape-related parameters in the above justification]\r\n- different shapes of the particles [options 2.2-2.4]\r\n- thicknesses, lateral dimensions, aspect ratios and rigidity of the platelets [options 2.2-2.4]\r\n- widths, lengths, aspect ratios and rigidity of the elongated particles [options 2.2-2.4]\r\n- impact of aspect ratio on (eco)toxicity of particles from different shape categories [option 2.3]\r\n- (eco)toxicity of particles with multimodal shapes vs. shapes from single shape categories [option 2.4]\r\n\r\nThe justification is based on\: [list of scientific literature references, hypothesis developed based on the scientific knowledge, information included in the endpoint study records linked to this justification via the Cross-reference field]\r\n\r\n\r\n3. CRYSTALLINITY\r\n[Select one of the below options 3.1-3.3 and remove the remaining options. Address all points under Justification that are indicated for your option.]\r\n\r\n3.1. All the nanoforms in the set contain only amorphous particles.\r\n3.2. All the nanoforms in the set contain particles with one specific crystal structure.\r\n3.3 Nanoforms in the set contain different crystalline structures or crystalline and amorphous structures.\r\n\r\nJustification [option 3.3]\r\nThe nanoforms in the set have the same (eco)toxicological profile because\:\r\n[provide a detailed justification addressing the impact of the different crystalline and/or amorphous structures of the different nanoforms on each of the following]\r\n- dissolution rate\r\n- solubility\r\n- toxicokinetic behaviour\r\n- fate\r\n- (bio)availability\r\n- (eco)toxicity\r\n\r\nThe justification is based on\: [list of scientific literature references, hypothesis developed based on the scientific knowledge, information included in the endpoint study records linked to this justification via the Cross-reference field]\r\n\r\n4. SURFACE FUNCTIONALISATION OR TREATMENT\r\n[Select one of the below options 4.1-4.5 and remove the remaining options. Address all points under Justification that are indicated for your option.]\r\n\r\n4.1 All the nanoforms in the set are without surface functionalisation or treatment.\r\n4.2 All the nanoforms in the set have undergone the same surface functionalisation / treatment.\r\n4.3 Nanoforms in the set are functionalised / treated with more than one functionalisation method / surface treatment agent.\r\n4.4 Set contains both non-surface-treated nanoforms and nanoforms functionalised / treated with one functionalisation method / surface treatment agent.\r\n4.5 Set contains both non-surface-treated nanoforms and nanoforms functionalised / treated with more than one functionalisation method / surface treatment agent.\r\n\r\n\r\nJustification [options 4.3-4.5]\r\nThe surface-treated [and non-surface-treated] nanoforms have the same (eco)toxicological profile because\: [detailed justification addressing the impact of the surface treatment on each of the following] \r\n- dissolution rate\r\n- solubility\r\n- toxicokinetic behaviour\r\n- fate\r\n- (bio)availability\r\n- (eco)toxicity\r\n\r\nThe justification is based on [list of scientific literature references, hypothesis developed based on the scientific knowledge, information included in the endpoint study records linked to this justification via the Cross-reference field]\r\n\r\nJustification [options 4.3 and 4.5]\r\nThe surface-treated nanoforms in the set have the same (eco)toxicological profile because\: [provide a detailed justification that the nanoforms with different surface functionalisation/treatment meet all of the following criteria]\r\n- the surface treating agents used are chemically similar (common functional groups, similar alkyl chains, etc.). [Describe the chemical similarity in detail, and the relationship between the structure and hazard properties. Consider chemical similarity of the treating agent(s) as well as the overall surface treated structure.] \r\n- the surface chemistry resulting from the functionalisation/treatment is similar in terms of the specific functionalities formed at the surface of the particles and the overall composition of the particle surface.\r\n- no significant variability is expected in the percentage of coverage of the particle surface.\r\n- there are no significant concentrations of the unreacted surface treating agent remaining in the final product.\r\n\r\nThe justification is based on\: [list of scientific literature references, hypothesis developed based on the scientific knowledge, information included in the endpoint study records linked to this justification via the Cross-reference field]\r\n\r\n5. SPECIFIC SURFACE AREA\r\nThe nanoforms in the set have the same (eco)toxicological profile because\:\r\n[provide a detailed justification addressing the impact of the specific surface area of the different nanoforms on each of the following]\r\n- dissolution rate\r\n- solubility\r\n- toxicokinetic behaviour\r\n- fate\r\n- (bio)availability\r\n- (eco)toxicity\r\n\r\nThe justification is based on\: [list of scientific literature references, hypothesis developed based on the scientific knowledge, information included in the endpoint study records linked to this justification via the Cross-reference field]
