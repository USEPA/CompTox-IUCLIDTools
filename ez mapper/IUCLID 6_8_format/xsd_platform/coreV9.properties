phrases.7466.description=Without prejudice to Article 17(2), the name of the substance must appear on the label in the form of one of the designations given in Part 3.\nIn Part 3, use is sometimes made of a general description such as "... compounds" or "... salts". In this case, the supplier is required to state on the label the correct name, due account being taken of section 1.1.1.4.
phrases.7466.text=Note A
phrases.7467.description=Some substances (acids, bases, etc.) are placed on the market in aqueous solutions at various concentrations and, therefore, these solutions require different classification and labelling since the hazards vary at different concentrations.\nIn Part 3 entries with Note B have a general designation of the following type\: "nitric acid ...%".\nIn this case the supplier must state the percentage concentration of the solution on the label. Unless otherwise stated, it is assumed that the percentage concentration is calculated on a weight/weight basis.
phrases.7467.text=Note B
phrases.7468.description=Some organic substances may be marketed either in a specific isomeric form or as a mixture of several isomers.\nIn this case the supplier must state on the label whether the substance is a specific isomer or a mixture of isomers.
phrases.7468.text=Note C
phrases.7469.description=Certain substances which are susceptible to spontaneous polymerisation or decomposition are generally placed on the market in a stabilised form. It is in this form that they are listed in Part 3.\nHowever, such substances are sometimes placed on the market in a non-stabilised form. In this case, the supplier must state on the label the name of the substance followed by the words "non-stabilised".
phrases.7469.text=Note D
