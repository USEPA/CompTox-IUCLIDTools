phrases.2948.description=The concentration stated or, in the absence of such concentrations, the general concentrations of Directive 1999/45/EC are the percentages by weight of the metallic element calculated with reference to the total weight of the preparation.
phrases.2948.text=Note 1
phrases.2949.description=The concentration of isocyanate stated is the percentage by weight of the free monomer calculated with reference to the total weight of the preparation.
phrases.2949.text=Note 2
phrases.2950.description=The concentration stated is the percentage by weight of chromate ions dissolved in water calculated with reference to the total weight of the preparation.
phrases.2950.text=Note 3
phrases.2951.description=Preparations containing these substances have to be classified as harmful with R65 if they meet the criteria in section 3.2.3 in Annex VI.
phrases.2951.text=Note 4
phrases.2952.description=The concentration limits for gaseous preparations are expressed as volume per volume percentage.
phrases.2952.text=Note 5
phrases.2953.description=Preparations containing these substances have to be assigned R67 if they meet the criteria in section 3.2.8 in Annex VI.\nThis note will no longer apply from the date on which the criteria for the use of R67 provided for in Directive 1999/45/EC enter into force.
phrases.2953.text=Note 6
phrases.2954.description=The name of the substance must appear on the label in the form of one of the designations given in Annex I (see Article 23(2)(a)).\nIn Annex I, use is sometimes made of a general description such as "... compounds" or "... salts". In this case, the manufacturer or any other person who markets such a substance is required to state on the label the correct name, due account being taken of the chapter entitled "Nomenclature" of the Foreword\:\nExample\: for BeCl2 (Einecs No 232-116-4)\: beryllium chloride.\nThe Directive also requires that the symbols, indications of danger, R- and S-phrases to be used for each substance shall be those shown in Annex I (Article 23(2)(c), (d) and (e)).\nFor substances belonging to one particular group of substances included in Annex I, the symbols, indications of danger, R- and S-phrases to be used for each substance shall be those shown in the appropriate entry in Annex I. ...
phrases.2954.text=Note A
phrases.2955.description=Some substances (acids, bases, etc.) are placed on the market in aqueous solutions at various concentrations and, therefore, these solutions require different labelling since the hazards vary at different concentrations.\nIn Annex I entries with Note B have a general designation of the following type\: "nitric acid ...%".\nIn this case the manufacturer or any other person who markets such a substance in aqueous solution must state the percentage concentration of the solution on the label.\nExample\: nitric acid 45 %.\nUnless otherwise stated, it is assumed that the percentage concentration is calculated on a weight/weight basis.\nThe use of additional data (e.g. specific gravity, degrees Baum?) or descriptive phrases (e.g. fuming or glacial) is permissible.
phrases.2955.text=Note B
phrases.2956.description=Some organic substances may be marketed either in a specific isomeric form or as a mixture of several isomers.\nIn Annex I, a general designation of the following type is sometimes used\: "xylenol".\nIn this case the manufacturer or any other person who markets such a substance must state on the label whether the substance is a specific isomer (a) or a mixture of isomers (b).\nExample\:\n(a) 2,4-dimethylphenol\n(b) xylenol (mixture of isomers).
phrases.2956.text=Note C
phrases.2957.description=Certain substances which are susceptible to spontaneous polymerisation or decomposition are generally placed on the market in a stabilised form. It is in this form that they are listed in Annex I to this Directive.\nHowever, such substances are sometimes placed on the market in a non-stabilised form. In this case, the manufacturer or any person who places such a substance on the market must state on the label the name of the substance followed by the words "non-stabilised".\nExample\: methacrylic acid (non-stabilised).
phrases.2957.text=Note D
phrases.2958.description=Substances with specific effects on human health (see Chapter 4 of Annex VI to Directive 67/548/EEC) that are classified as carcinogenic, mutagenic and/or toxic for reproduction in categories 1 or 2 are ascribed Note E if they are also classified as very toxic (T+), toxic (T) or harmful (Xn). For these substances, the risk phrases R20, R21, R22, R23, R24, R25, R26, R27, R28, R39, R68 (harmful), R48 and R65 and all combinations of these risk phrases shall be preceded by the word "Also".\nExamples\:\nR45-23 "May cause cancer. Also toxic by inhalation"\nR46-27/28 "May cause heritable genetic damage. Also very toxic in contact with skin and if swallowed".
phrases.2958.text=Note E
phrases.2959.description=This substance may contain a stabiliser. If the stabiliser changes the dangerous properties of the substance, as indicated by the label in Annex I, a label should be provided in accordance with the rules for the labelling of dangerous preparations.
phrases.2959.text=Note F
phrases.2960.description=This substance may be marketed in an explosive form in which case it must be evaluated using the appropriate test methods and a label should be provided reflecting its explosive property.
phrases.2960.text=Note G
phrases.2961.description=The classification and label shown for this substance applies to the dangerous property(ies) indicated by the risk phrase(s) in combination with the category(ies) of danger shown. The manufacturers, distributors and importers of this substance shall be obliged to carry out an investigation to make themselves aware of the relevant and accessible data which exists for all other properties to classify and label the substance. The final label shall follow the requirements of section 7 of Annex VI of this Directive.
phrases.2961.text=Note H
phrases.2962.description=The classification as a carcinogen or mutagen need not apply if it can be shown that the substance contains less than 0,1 % w/w benzene (Einecs No 200-753-7). This note applies only to certain complex coal- and oil-derived substances in Annex I.
phrases.2962.text=Note J
phrases.2963.description=The classification as a carcinogen or mutagen need not apply if it can be shown that the substance contains less than 0.1 % w/w 1,3-butadiene (Einecs No 203-450-8). If the substance is not classified as a carcinogen or mutagen, at least the S-phrases (2-)9-16 should apply. This note applies to certain complex oil-derived substances in Annex I.
phrases.2963.text=Note K
phrases.2964.description=The classification as a carcinogen need not apply if it can be shown that the substance contains less than 3 % DMSO extract as measured by IP 346. This note applies only to certain complex oil-derived substances in Annex I.
phrases.2964.text=Note L
phrases.2965.description=The classification as a carcinogen need not apply if it can be shown that the substance contains less than 0,005 % w/w benzo[a]-pyrene (Einecs No 200-028-5). This note applies only to certain complex coal-derived substances in Annex I.
phrases.2965.text=Note M
phrases.2966.description=The classification as a carcinogen need not apply if the full refining history is known and it can be shown that the substance from which it is produced is not a carcinogen. This note applies only to certain complex oil-derived substances in Annex I.
phrases.2966.text=Note N
phrases.2967.description=The classification as a carcinogen or mutagen need not apply if it can be shown that the substance contains less than 0,1 % w/w benzene (Einecs No 200-753-7).\nWhen the substance is classified as a carcinogen or mutagen, Note E shall also apply.\nWhen the substance is not classified as a carcinogen or mutagen at least the S-phrases (2-)23-24-62 shall apply.\nThis note applies only to certain complex oil-derived substances in Annex I.
phrases.2967.text=Note P
phrases.2968.description=The classification as a carcinogen need not apply if it can be shown that the substance fulfils one of the following conditions\:\n- a short term biopersistence test by inhalation has shown that the fibres longer than 20 \u00B5m have a weighted half-life less than 10 days, or\n- a short term biopersistence test by intratracheal instillation has shown that the fibres longer than 20 \u00B5m have a weighted half-life less than 40 days, or\n- an appropriate intra-peritoneal test has shown no evidence of excess carcinogenicity, or\n- absence of relevant pathogenicity or neoplastic changes in a suitable long term inhalation test.
phrases.2968.text=Note Q
phrases.2969.description=The classification as a carcinogen need not apply to fibres with a length weighted geometric mean diameter less two standard geometric errors greater than 6 \u00B5m.
phrases.2969.text=Note R
phrases.2970.description=This substance may not require a label according to Article 23 (see section 8 of Annex VI).
