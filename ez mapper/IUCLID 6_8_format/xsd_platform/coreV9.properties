phrases.137190.text=N-1 The application is restricted to areas that are not wet cleaned.
phrases.137191.description=
phrases.137191.text=N-2 During the application with handheld equipment, a no-spray buffer zone of minimum {0\:...\:} m to surface waters has to be complied.
phrases.137192.description=
phrases.137192.text=N-3 Leave room after {0\:...\:spraying|fogging} process is triggered.
phrases.137193.description=
phrases.137193.text=N-4 Only for crack and crevice treatment indoors.
phrases.137194.description=
phrases.137194.text=N-5 Only for spot application outdoor.
phrases.137195.description=
phrases.137195.text=N-6 Do not use in animal housings where exposure to a STP or direct emission to surface water cannot be prevented.
phrases.137196.description=
phrases.137196.text=N-7 The following risk mitigation measures shall be applied unless they can be replaced by technical and/or organisational measures\: {0\:...\:}\r\nTechnical and organisational protection measures have to be considered by preference (personal protection measures shall not be permanent measures).
phrases.137197.description=
phrases.137197.text=N-9 Wear a protective coverall (at least type X, EN {0\:...\:}) which is impermeable for the biocidal product (coverall material to be specified by the authorisation holder within the product information).
phrases.137198.description=
phrases.137198.text=N-10 Wear a protective coverall {0\:type 6, EN 13034 or type 3, EN 14605 or type 4, EN 14605 or type 5, EN ISI 12982-1\:}.
phrases.137199.description=
phrases.137199.text=N-11 Application solutions must be collected and reused or disposed of as hazardous waste. They must not be released to soil, ground- and surface water or any kind of sewer.
phrases.137200.description=
phrases.137200.text=N-13 All industrial application processes must be carried out within a contained area situated on impermeable hard standing with bunding to prevent run-off and a recovery system in place (e.g. sump).
phrases.137201.description=
phrases.137201.text=N-14 Avoid cleaning of the stickers. If this occurs, immediately dispose cleaning cloth to domestic waste.
phrases.137202.description=
phrases.137202.text=N-15 Do not use on wood which may come in direct contact with food, feed, drinking water/drink and livestock.
phrases.137203.description=
phrases.137203.text=N-16 Do not enter treated area until dry.
phrases.137204.description=
phrases.137204.text=N-17 Do not apply directly on animals.
phrases.137205.description=
phrases.137205.text=N-18  If discharging to municipal sewage treatment plant, provide the required onsite wastewater removal efficiency of {0\:...\:} %.
phrases.137206.description=
phrases.137206.text=N-19 Freshly treated timber shall be stored after treatment under shelter on impermeable hard standing to prevent direct losses to soil, sewer or water. Any losses of the product shall be collected for reuse or disposal.
phrases.137207.description=
phrases.137207.text=N-20 Hazardous to bees. Do not apply close to blooming plants/cultures.
phrases.137208.description=
phrases.137208.text=N-21 Do not apply near bodies of surface water or in the area of water protection zones. {0\:where relevant provide for appropriate distance stipulations\:}
phrases.137209.description=
phrases.137209.text=N-22 The treated {0\:...\:rooms|buildings} have to be monitored while the fumigation takes place. It has to be assured that the fumigated {1\:...\:rooms|buildings} are sufficiently sealed (gastight) for the whole duration of the fumigation.
phrases.137210.description=
phrases.137210.text=N-24 Place net in sleeping areas so skin contact is avoided during use
phrases.137211.description=
phrases.137211.text=N-26 Emission reduction measures for the specific use situation has to be evaluated\: Gas absorbers and scrubbers for relatively small volume structures. Minimisation of the fumigated volume by inflated balloons for large volume structure (e.g. churches, houses). (fumigation)
phrases.137212.description=
phrases.137212.text=N-28 Apply only outdoors in locations protected from rain
phrases.137213.description=
phrases.137213.text=N-29 Ensure that application is carried out in areas with a minimum ventilation of {0\:add numerical value\:} (prof./ind. use).
phrases.137214.description=
phrases.137214.text=N-29 Ensure that application is carried out in well-ventilated areas (non-prof. use).
phrases.137215.description=
phrases.137215.text=N-30 Avoid transfer to other areas by wind (drift).
phrases.137216.description=
phrases.137216.text=N-31 A non-biocidal top-coat (minimum total {0\:...\:} ml/m\u00B2, achieved by {1\:...\:} applications) must be applied to treated wood in situations where it would be exposed to weather.
phrases.137217.description=
phrases.137217.text=N-31 A non-biocidal top-coat (minimum dry film thickness in total of {0\:...\:} \u00B5m, achieved by {1\:...\:} applications) must be applied to treated wood in situations where it would be exposed to weather.
phrases.137218.description=
phrases.137218.text=N-34 Avoid continuous discharge and peak loads to the waste water.
phrases.137219.description=
phrases.137219.text=N-38 Dry clean containers and equipment and dispose via solid waste in order to minimize releases to water.
phrases.137220.description=
phrases.137220.text=N-39 For subsequent manual processing, chemical resistant {0\:...\:} gloves meeting the requirements of European Standard EN 374 (glove material to be specified by the authorisation holder within the product information) must be worn.
phrases.137221.description=
phrases.137221.text=N-41 Large spills\: Contain and collect for disposal.
phrases.137222.description=
phrases.137222.text=N-44 Provide ventilation of {0\:add numerical value\:} (industrial ventilation or keeping windows and doors open). The stay in the treated area should be minimised.
phrases.137223.description=
phrases.137223.text=N-45 Remove all food, feed and drinks prior to treatment.
phrases.137224.description=
phrases.137224.text=N-47 Assure {0\:protected\:} animals {1\:e.g. birds, cats, bats\:} are not present in the {2\:rooms/buildings/structures/spaces/areas\:} during fumigation.
phrases.137225.description=
phrases.137225.text=N-50 Only for use in residential homes
phrases.137226.description=
phrases.137226.text=N-51 The product must be used as part of a treatment system that means that after the application of the product a non-biocidal top coat (minimum total {0\:...\:} ml/m\u00B2, achieved by {1\:...\:} applications)  should be applied prior to use of the treated timber in situations where it would be exposed to weathering.  Top coating of the surface must be carried out at regular intervals.
phrases.137227.description=
phrases.137227.text=N-51 The product must be used as part of a treatment system that means that after the application of the product a non-biocidal top coat (minimum dry film thickness in total to {0\:...\:} \u00B5m, achieved by {1\:...\:} applications, {2\:...\:} g/m\u00B2) should be applied prior to use of the treated timber in situations where it would be exposed to weathering. Top coating of the surface must be carried out at regular intervals.
phrases.137228.description=
phrases.137228.text=N-53 To protect {0\:water living organisms, groundwater and soil organisms\:}, application of this product is restricted to areas with a hard standing.
phrases.137229.description=
phrases.137229.text=N-55 Spray cracks and crevices using a pin-stream nozzle or special crack and crevice extension.
phrases.137230.description=
phrases.137230.text=N-57 Do not exceed the use of {0\:provide values and units\:} per {1\:volume or surface unit\:}.
phrases.137231.description=
phrases.137231.text=N-61 PPE specified for the user shall also be worn by persons working in the vicinity of the application or who may otherwise be exposed to the biocidal product.
phrases.137232.description=
phrases.137232.text=N-62 Only use in confined spaces
phrases.137233.description=
phrases.137233.text=N-63 A danger area is to be set up around an object to be fumigated and secured with an appropriate cordon. Outside the established danger area the fumigant must not be detectable during the action time with the common gas measurement methods. If necessary, the danger area is to be enlarged accordingly.
phrases.137234.description=
phrases.137234.text=N-64 The fumigation on barges, inland and coastal motor boats must be carried out at the pier, only. The marked danger area has to be evacuated. Until released by the fumigator, the ship may not leave the pier and may only be entered by specialized and sufficiently protected professionals.
phrases.137235.description=
phrases.137235.text=N-68 To protect {0\:the environment/water living organisms/soil living organisms/groundwater\:} do not {1\:...\:discharge|dispose} {2\:the product/residues/product spills} to {3\:surface water/soil/the sewer/any kind of sewage or waste water treatment plants\:}.
phrases.137236.description=
phrases.137236.text=N-68 To ensure functioning of the sewage treatment plant do not  {0\:...\:discharge|dispose} {1\:the product/residues/product spill} to {2\:surface water/soil/the sewer/any kind of sewage or waste water treatment plants\:}.
phrases.137237.description=
phrases.137237.text=N-69 Only operators wearing the specified RPE should be present while spraying or fumigating
phrases.137238.description=
phrases.137238.text=N-70 The use of eye protection during handling of the product is mandatory.
phrases.137239.description=
phrases.137239.text=N-71 Use of respiratory protective equipment (RPE) providing a protection factor of 10 is mandatory. At least a powered air purifying respirator with {0\:...\:helmet|hood|mask} ({1\:...\:TH1|TM1}), or a {2\:...\:half|full} mask with combination filter gas/P2 is required (filter type (code letter, colour) to be specified by the authorisation holder within the product information).
phrases.137240.description=
phrases.137240.text=N-72 Use of respiratory protective equipment (RPE) providing a protection factor of 10 is mandatory. At least a powered air purifying respirator with {0\:...\:helmet|hood|mask} ({1\:...\:TH1|TM1}), or a {2\:...\:half|full} mask with gas filter is required (filter type (code letter, colour) to be specified by the authorisation holder within the product information).
phrases.137241.description=
phrases.137241.text=N-73 Use of respiratory protective equipment (RPE) providing a protection factor of 10 is mandatory. At least a powered air purifying respirator with {0\:...\:helmet|hood|mask} ({1\:...\:TH1|TM1}), or a {2\:...\:half|full} mask with particle filter P2 is required.
phrases.137242.description=
phrases.137242.text=N-74 Use of respiratory protective equipment (RPE) providing a protection factor of 20 is mandatory. At least a powered air purifying respirator with {0\:...\:helmet|hood|mask} ({1\:...\:TH2|TM2}), or a full face mask with gas filter is required (filter type (code letter, colour) to be specified by the authorisation holder within the product information).
phrases.137243.description=
phrases.137243.text=N-75 Use of respiratory protective equipment (RPE) providing a protection factor of 40 is mandatory. At least a powered air purifying respirator with {0\:...\:helmet|hood|mask} ({1\:...\:TH3|TM3}) with combination filter gas/P3 is required (filter type (code letter, colour) to be specified by the authorisation holder within the product information).
phrases.137244.description=
phrases.137244.text=N-76 Use of respiratory protective equipment (RPE) providing a protection factor of 40 is mandatory. At least a powered air purifying respirator with {0\:...\:helmet|hood|mask} ({1\:...\:TH3|TM3}), or a full face mask with gas filter is required (filter type (code letter, colour) to be specified by the authorisation holder within the product information).
phrases.137245.description=
phrases.137245.text=N-77 Use of respiratory protective equipment (RPE) providing a protection factor of 40 is mandatory. At least a powered air purifying respirator with {0\:...\:helmet|hood|mask} ({1\:...\:TH3|TM3}), or a full face mask with particle filter P3 is required.
phrases.137246.description=
phrases.137246.text=N-78 Wear protective chemical resistant gloves meeting the requirements of European Standard EN 374 during product handling phase (glove material to be specified by the authorisation holder within the product information).
phrases.137247.description=
phrases.137247.text=N-79 Wear suitable protective footwear (EN 13832) when applying the product.
phrases.137248.description=
phrases.137248.text=N-81 After shock treatments with {0\:e.g. chlorine, potassium dichloroisocyanurate, hydrogen peroxide\:} collect the rinsed solutions and inactivate them with {1\:e.g. sodium thiosulfate\:}.
phrases.137249.description=
phrases.137249.text=N-82 All losses of the product during {0\:...\:mixing|loading} shall be contained and disposed of in a safe way to avoid exposure to non-target areas, particularly to surface waters.
phrases.137250.description=
phrases.137250.text=N-83 All waste water must be processed in an industrial or municipal wastewater treatment plant that incorporates both primary and secondary treatments.
phrases.137251.description=
phrases.137251.text=N-83 Onsite pre-treatment required by {0\:suitable techniques\:} with a removal efficiency of {1\:expression of threshold or %\:} before discharging into sewer.
phrases.137252.description=
phrases.137252.text=N-84 Neutralization or inactivation required before discharge into {0\:...\:sewage system|water treatment plants}.
phrases.137253.description=
phrases.137253.text=N-85 Avoid spillage of concentrates to soil and surface water e.g. through use of collection pans.
phrases.137254.description=
phrases.137254.text=N-86 Avoid the use of halogenated oxidising biocides, except where the alternatives are not effective. In order to achieve efficacy and to minimize the formation of disinfection by-products (DBP) remove total organic carbon (TOC) and other precursor compounds prior to adding the disinfectant.
phrases.137255.description=
phrases.137255.text=N-87 After application, wait at least {0\:...\:} days before discharging the product from the chemical toilet to a collection point or to the sewer system.
phrases.137256.description=
phrases.137256.text=N-88 Do not use the biocidal product where {0\:...\:effluent|waste} liquid from animal housing and/or manure storage areas can be discharged to municipal sewage treatment plant or individual waste water treatment plant or surface water.
phrases.137257.description=
phrases.137257.text=N-89 Ensure process wastes are transferred to storage containers. A retention period of the disinfectant working solution of {0\:...\:} days leads to considerably less contaminated wastewater compared to working solutions which are changed every day.
phrases.137258.description=
phrases.137258.text=N-91 In order to achieve efficacy and to minimize the formation of disinfection by-products (DBP) remove total organic carbon (TOC) and other precursor compounds prior to adding the disinfectant.
phrases.137259.description=
phrases.137259.text=N-92 Monitor disinfection by-products {0\:e.g. bromate, 1,2 dichloromethane, trihalogenmethanes, bound chlorine, monochloramine, dichloramine, chlorite\:} and ensure that the limit values {1\:indicate limit values\:} are maintained.
phrases.137260.description=
phrases.137260.text=N-93 Prevent foraging bees gaining access to the {0\:...\:product|applied product|bait} treated area.
phrases.137261.description=
phrases.137261.text=N-94 Prevent adverse effects on municipal sewage treatment by limiting {0\:concentration in waste water to X mg/l, load in waste water to X kg/d\:}.
phrases.137262.description=
phrases.137262.text=N-95 Reduce residual concentrations of {0\:indicate the oxidative disinfectant\:} by {1\:indicate the technique, e.g. filtration, addition of reducing agents\:} before discharging the wastewater to surface water.
phrases.137263.description=
phrases.137263.text=N-98 The vessel has to be cooled to room temperature before opening and a local exhaust ventilation (LEV) must be installed. For singular cases (max 1 / person per week) alternative/additional respiratory protection equipment must be provided (filter type (code letter, colour) to be specified by the authorisation holder within the product information)
phrases.137264.description=
phrases.137264.text=N-99 The waste water must not contain organic chlorine and chlorine-releasing compounds or chlorine where these are not used in the clear rinsing zone or the clear rinsing bath.
phrases.137265.description=
phrases.137265.text=N-100 To prevent the inhibition in functioning of an on-site wastewater treatment system and to protect aquatic organisms, possible residues containing the product must be discharged to {0\:the manure deposit or a municipal STP\:}.
phrases.137266.description=
phrases.137266.text=N-102 To {0\:...\:protect water living organisms|ensure proper functioning of sewage treatment plants} only use in CIP-treatment when recirculation of the cleaning solution is applied.
phrases.137267.description=
phrases.137267.text=N-103 To protect soil and water living organisms, application of this product is restricted to indoor areas or areas under roof with a hard standing, where drain away to soil or surface water can be prevented.
phrases.137268.description=
phrases.137268.text=N-104 To protect soil organisms and water living organisms, residues containing the product need to be removed to the manure deposit.
phrases.137269.description=
phrases.137269.text=N-105 To protect water living organisms, wastewater containing the product should undergo biological wastewater treatment before release into surface water.
phrases.137270.description=
phrases.137270.text=N-108 To protect water living organisms, do not apply this product near water drainage systems.
phrases.137271.description=
phrases.137271.text=N-109 To protect water living organisms, residues containing the product should be discharged to the sewer connected to the STP. For disinfection of surfaces >2000 m2, the sewer connection of that facilities must be preceded by a sediment grease separation tank conform EN 1825-1 and 2.
phrases.137272.description=
phrases.137272.text=N-110 To protect water living organisms, this product may only be applied if spills and residues containing the product are discharged to the sewer connected to the STP.
phrases.137273.description=
phrases.137273.text=N-112 Process waste shall be transferred to storage containers. A retention period of {0\:...\:} days is required before discharge of the working solution.
phrases.137274.description=
phrases.137274.text=N-114 For use only in areas that are inaccessible to children, pets and non-target animals.
phrases.137275.description=
phrases.137275.text=N-115 When the product is being used in public areas, mark treated area during the treatment period and indicate possible risks for humans and non-target organisms (e.g. primary and secondary poisoning) as well as first measures to be taken in case of poisoning.
phrases.137276.description=
phrases.137276.text=N-116 Use is not authorized in areas where public can be {0\:...\:received|present}.
phrases.137277.description=
phrases.137277.text=N-117 A number of {0\:...\:} application(s) per year shall not be exceeded.
phrases.137278.description=
phrases.137278.text=N-119 Apply only in areas that are not liable to submersion or becoming wet, i.e protected from rain, floods and cleaning water.
phrases.137279.description=
phrases.137279.text=N-122 Cover all surfaces and facilities likely to be in contact with feed and drinking water.
phrases.137280.description=
phrases.137280.text=N-123 Before spreading slurry (manure) from treated animals it has to be stored for at least {0\:...\:} day/months.
phrases.137281.description=
phrases.137281.text=N-124 Before use In dairy production facilities, cover carefully feed, drinking systems, tethers and milking parlours and machines.
phrases.137282.description=
phrases.137282.text=N-125 Cover all water storage tanks and ponds  before application of the product.
phrases.137283.description=
phrases.137283.text=N-127 Do not {0\:...\:use|apply} directly on or near food, feed, drinking water or drinks, or on surfaces or utensils likely to be in direct contact with food, feed, drinking water or drinks, or {1\:...\:livestock|pets}.
phrases.137284.description=
phrases.137284.text=N-129 Do not apply onto areas larger than {0\:...\:} m\u00B2
phrases.137285.description=
phrases.137285.text=N-130 Do not apply the product on or close to plants used as food or feed.
phrases.137286.description=
phrases.137286.text=N-131 Do not apply the product in case rain is expected within 24 hrs.
phrases.137287.description=
phrases.137287.text=N-132 Do not apply\u00A0directly to\u00A0surfaces on which food or feed is stored, prepared or eaten.
phrases.137288.description=
phrases.137288.text=N-133 Do not empty into drains
phrases.137289.description=
phrases.137289.text=N-134 Do not force open the bait {0\:...\:tin|station}.
phrases.137290.description=
phrases.137290.text=N-135 Do not re-use the watering can for other purposes after application without prior cleaning.
phrases.137291.description=
phrases.137291.text=N-136 Do not spray directly on people or bedding.
phrases.137292.description=
phrases.137292.text=N-137 Do not store diluted solution.
phrases.137293.description=
phrases.137293.text=N-138 Do not treat food.
phrases.137294.description=
phrases.137294.text=N-139 Do not use indoor on large areas.
phrases.137295.description=
phrases.137295.text=N-140 Do not use to treat matresses where infants sleep.
phrases.137296.description=
phrases.137296.text=N-141 Only use the product where it cannot be released to drains (sewer) or surface water.
phrases.137297.description=
phrases.137297.text=N-142 Do not use where the biocidal product can be discharged to municipal sewage treatment plant.
phrases.137298.description=
phrases.137298.text=N-143 Do not wash the net.
phrases.137299.description=
phrases.137299.text=N-145 Ensure all waste water is collected and treated via a STP.
phrases.137300.description=
phrases.137300.text=N-149 For stationary processes, a local exhaust ventilation (LEV) with a capture efficiency of at least 85% shall be specified.
phrases.137301.description=
phrases.137301.text=N-150 For stationary processes, an air conditioning system (HVAC) with a capture efficiency of at least 85% shall be specified.
phrases.137302.description=
phrases.137302.text=N-151 For treatment of exposed surfaces use a flat-fan nozzle.
phrases.137303.description=
phrases.137303.text=N-153 Identify where flies settle and treat the surface
phrases.137304.description=
phrases.137304.text=N-156 If the treatment did not reduce the the number of ants to an acceptable level, retreatment can be performed after {0\:...\:} month(s) at the earliest.
phrases.137305.description=
phrases.137305.text=N-157 In addition, aeration of fumigated rooms must not be performed during atmospheric inversion.
phrases.137306.description=
phrases.137306.text=N-158 In-situ application by professionals (curative) must be conducted within a contained area (indoors, under roof).
phrases.137307.description=
phrases.137307.text=N-161 Limit emission to {0\:air\:} by {1\:technique\:} with an efficiency of not less than {2\:efficacious application rate\:}. The {3\:...\:filtered|scrubbed|absorbed|precipitated|...} substance {4\:...\:should|can} be {5\:...\:}.
phrases.137308.description=
phrases.137308.text=N-163 Neutralization or inactivation {0\:is normally\:} required before discharge into {1\:...\:sewage system|water treatment plants}.
phrases.137309.description=
phrases.137309.text=N-165 Not more than {0\:...\:} number of treatments per nest should be performed in a season to avoid negative effects on the environment
phrases.137310.description=
