phrases.137320.text=N-188 Unprotected persons should be kept away from treated areas for {0\:...\:} hours or until surfaces are dry.\r\nAnimals should be kept away from treated areas for {1\:...\:} hours or until surfaces are dry.
phrases.137321.description=
phrases.137321.text=N-189 Use {0\:...\:} application(s) per ant nest entrance and not more than {1\:...\:} dispensing actions per ant nest (approx. {2\:...\:} g).
